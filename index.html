<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
  </head>
  <body>
    
    <div class="background" id="background"></div>
    <div class="bg-black rounded p-8 text-center shadow-md">
      <h1 class="h1">SIGN UP</h1>
     <div class="container">
      <h2>Please Select Your Role</h2>
      <div class="opt">
      <button class="btn-student">You are a Student</button>
      <button class="btn-teacher">You are a Teacher</button></div>
  </div>
      <form id="loginForm">
        <div class="my-4 text-left">
          <label for="email" class="text-gray-400">Email:</label>
          <input
            type="text"
            class="border block w-full p-2 mt-2 rounded"
            id="email"
            placeholder="Enter Email"
            required
          />
        </div>
        <div class="my-4 text-left">
          <label for="password" class="text-gray-400">Password:</label>
          <input
            type="password"
            class="border block w-full p-2 mt-2 rounded"
            id="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <button class="button" type="submit">Submit</button>
      </form>

      <p class="text-sm text-gray-600">Join Us in Revolutionizing Education!
      </p>
      <a href="#" class="login">Login!!</a>
    </div>

  

  <script>
    const password = document.getElementById('password');
const background = document.getElementById('background');

// Password Blur Effect
password.addEventListener('input', (e) => {
  const input = e.target.value;
  const length = input.length;
  const blurValue = 10 - length * 1;
  background.style.filter = `blur(${blurValue}px)`;
});

// Form Submission
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault(); // Prevent form default action
  
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;

  if (email && password) {
    // Save user data in Local Storage
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("userEmail", email);

    // Redirect to Home Page
    window.location.href = "";
  } else {
    alert("Please enter valid email and password.");
  }
});
  </script>
  </body>
</html>
